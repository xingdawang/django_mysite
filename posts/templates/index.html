<html>
	<body>
		<h1>{{ title }}</h1>
		<hr>
		{{ instance }}
		{# object_list #}
		{% for object in object_list %}
			<a href="/posts/{{ object.id }}/">{{ object.title }}</a><hr>
			{{ object.content }}<br>
			{{ object.updated }}<br>
			{{ object.timestamp }}<br>
			{{ object.id }}<br>
			<hr>
		{% endfor %}
	</body>
</html>
